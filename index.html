<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Feet to Centimeters Calculator</title>
    <style>
        body {
          background-image: url('pexels-photo-531880.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: 100% 100%;
        }
        </style>
  </head>
  <body>
    <h1>Feet to Centimeters Calculator</h1>
    <img src="Saul.jpg" alt="saul">
    <p>
      <p>Feet:</p>
      <input id="inputFeet" type="number" placeholder="Feet"
      oninput="lengthConverter(this.value)" onchange="lengthConverter(this.value)">
    </p>
    <p>Centimeters:</p>
    <p><span id="outputMeters"></span></p>

    <script>
      function lengthConverter(valNum) {
      document.getElementById("outputMeters").innerHTML = valNum / 0.0022046;
      }
    </script>
  </body>
</html>
